version: '3.8'

services:

  # Redis service
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: redis

  # RabbitMQ service
  rabbitmq:
    image: rabbitmq:4-management-alpine
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: rabbitmq

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infrastructure/observability/otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8006:8006"   # Fluentd Forward receiver
      - "8889:8889"   # Prometheus metrics
      - "13133:13133" # Health check
    networks:
      - app-network
    depends_on:
      - zipkin
      - tempo
      - seq
      - loki
    restart: unless-stopped

  # Fluentd for collecting structured JSON logs via Docker logging driver
  fluentd:
    build:
      context: ./infrastructure/observability/fluentd
      dockerfile: Dockerfile
    ports:
      - "24224:24224"    # Fluentd forward protocol
      - "24224:24224/udp" # Fluentd forward protocol UDP
    volumes:
      - ./infrastructure/observability/fluentd/fluentd.conf:/fluentd/etc/fluent.conf:ro
      - fluentd_logs:/var/log
      - fluentd_buffers:/var/log/fluentd-buffers
      - fluentd_pos:/var/log/fluentd-pos
    # depends_on:
    #   otel-collector:
    #     condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  # CCP Instance 1 - Primary
  ccp-1:
    build:
      context: .
      dockerfile: ccp/Dockerfile
    labels:
      - "log.collect=true"
      - "service.type=ccp"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
      fluentd:
        condition: service_started
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionString__Redis=redis:6379
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
      - INSTANCE_NAME=ccp-1
      - OpenTelemetry__Otlp__Endpoint=http://otel-collector:4317
    networks:
      - app-network
    logging:
